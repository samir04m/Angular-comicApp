<br>
<div class="container">
   <h1 class="animated fadeIn fast">
      {{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small>
   </h1>
   <hr>

   <div class="row animated fadeIn fast">
      <div class="col-sm-12 col-md-4">
         <img src="{{heroe.img}}" class="img-fluid" alt="">

         <div class="mt-5"></div>
         <a [routerLink]="['/heroes']" class="btn btn-outline-dark btn-block">Regresar a Heroes</a>
      </div>

      <div class="col-sm-12 offset-md-1 col-md-6">
         <h2>Informaci√≥n</h2>
         <p class="text-justify">{{heroe.bio}}</p>

         <div class="mt-5">
            <h3>Casa</h3>
            <img *ngIf="heroe.casa=='Dc'" src="assets/img/dc.png" height="100"  alt="">
            <img *ngIf="heroe.casa=='Marvel'" src="assets/img/marvel.png" height="100"  alt="">
         </div>
      </div>
   </div>

</div>
